<!DOCTYPE HTML>
<html>
  <head>
    <title>Term Solutions</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
      /* Logo above header styling */
      #top-logo {
        text-align: center;
        padding: 20px 0;
        background: rgba(0, 0, 0, 0.1);
      }
      
      #top-logo img {
        max-height: 80px;
        width: auto;
      }
      
      /* Content section styling */
      #content-section {
        text-align: center;
        padding: 40px 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      
      #content-section h2 {
        margin-bottom: 15px;
        font-size: 2em;
      }
      
      #content-section p {
        font-size: 1.2em;
        line-height: 1.6;
        color: #666;
      }
    </style>
  </head>
  <body class="is-preload">
    <div id="wrapper">
      <!-- Logo above header -->
      <div id="top-logo">
        <img src="images/logo.svg" alt="Term Solutions Logo" />
      </div>
      
      <!-- Header -->
      <header id="header" class="alt">
        <span class="logo"><img src="images/logo.svg" alt="" /></span>
        <h1>Term Solutions</h1>
        <p>Engineering Lives, Regenerating Futures</p>
      </header>
      
      <!-- Main -->
      <div id="main">
        <!-- Content Section -->
        <section id="content-section">
          <h2>Welcome to Term Solutions</h2>
          <p>We specialize in innovative solutions that transform patient lives and create a healthier future.</p>
        </section>
      </div>
      
      <!-- Footer -->
      <footer id="footer">
        <section>
          <h2>Contact</h2>
          <p>contact@termsolutions.in</p>
        </section>
      </footer>
    </div>
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
