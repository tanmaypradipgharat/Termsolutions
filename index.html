<!DOCTYPE HTML>
<html>
  <head>
    <title>Term Solutions</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
      /* Content section styling */
      #content-section {
        text-align: center;
        padding: 60px 20px;
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        position: relative;
        z-index: 1;
        min-height: 300px;
      }
      
      #content-section h2 {
        margin-bottom: 20px;
        font-size: 2.5em;
        color: #333;
        font-weight: 300;
      }
      
      #content-section p {
        font-size: 1.3em;
        line-height: 1.8;
        color: #666;
        margin-bottom: 0;
      }
      
      /* Ensure main content area is visible */
      #main {
        position: relative;
        z-index: 1;
        background: #fff;
      }
    </style>
  </head>
  <body class="is-preload">
    <div id="wrapper">
      <!-- Header -->
      <header id="header" class="alt">
        <h1>Term Solutions</h1>
        <p>Engineering Lives, Regenerating Futures</p>
      </header>
      
      <!-- Main -->
      <div id="main">
        <!-- Content Section -->
        <section id="content-section">
          <h2>Welcome to Term Solutions</h2>
          <p>We specialize in innovative engineering solutions that transform lives and create sustainable futures for generations to come.</p>
        </section>
      </div>
      
      <!-- Footer -->
      <footer id="footer">
        <section>
          <h2>Contact</h2>
          <p>contact@termsolutions.in</p>
        </section>
      </footer>
    </div>
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
